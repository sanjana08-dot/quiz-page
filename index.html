<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <!-- Welcome Page -->
    <div id="welcome">
      <h1>Welcome to the Quiz!</h1>
      <p>Test your knowledge with this interactive quiz.</p>
      <button id="start">Start Quiz</button>
    </div>

    <!-- Quiz Page -->
    <div id="quiz" class="hidden">
      <h1>Interactive Quiz</h1>
      <div class="question-container">
        <p id="question">Question text will appear here</p>
        <div class="options">
          <button class="option">Option 1</button>
          <button class="option">Option 2</button>
          <button class="option">Option 3</button>
          <button class="option">Option 4</button>
        </div>
      </div>
      <button id="next" class="hidden">Next</button>
    </div>

    <!-- Result Page -->
    <div id="result" class="hidden">
      <h2>Your Score: <span id="score"></span></h2>
      <button id="restart">Restart Quiz</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
